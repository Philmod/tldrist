steps:
  # Run tests
  - name: ghcr.io/astral-sh/uv:python3.11-bookworm-slim
    entrypoint: bash
    args:
      - -c
      - |
        uv sync --extra dev && uv run pytest tests/unit -v

  # Build the Docker image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/tldrist/tldrist:${SHORT_SHA}
      - -t
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/tldrist/tldrist:latest
      - .

  # Push the Docker image
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - --all-tags
      - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/tldrist/tldrist

  # Deploy to Cloud Run
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - services
      - update
      - tldrist
      - --image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/tldrist/tldrist:${SHORT_SHA}
      - --region=${_REGION}

substitutions:
  _REGION: europe-west1

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/tldrist/tldrist:${SHORT_SHA}
  - ${_REGION}-docker.pkg.dev/${PROJECT_ID}/tldrist/tldrist:latest
